<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      background: #000;
      color: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.8);
      max-width: 400px;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
    }

    button {
      font-size: 1.1rem;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #yesBtn {
      background: #fff;
      color: #000;
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    #noBtn {
      background: #333;
      color: #fff;
      position: absolute;
    }

    /* Fullscreen video overlay */
    #memeOverlay {
      position: fixed;
      inset: 0;
      background: #000;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    #memeVideo {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    #caption {
      position: absolute;
      bottom: 40px;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      width: 100%;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Hey Girlfriend</h1>
    <p>Will you be my Valentine?</p>

    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <!-- Video overlay --> 
  <div id="memeOverlay">
    <video id="memeVideo" src="ai-baby.mp4" playsinline></video>
    <div id="caption">67 haha ur my valentines</div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const memeOverlay = document.getElementById("memeOverlay");
    const memeVideo = document.getElementById("memeVideo");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    yesBtn.addEventListener("click", () => {
      memeOverlay.style.display = "flex";
      memeVideo.currentTime = 0;
      memeVideo.muted = false;
      memeVideo.play();
    });
  </script>

</body>
</html>
